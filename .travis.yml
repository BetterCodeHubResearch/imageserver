dist: trusty
sudo: false

language: go
go:
  - 1.8.x
  - 1.9.x
  - tip

services:
  - memcached
  - redis-server

addons:
  apt:
    packages:
      - graphicsmagick

before_install:
  - export GOROOT=$(go env GOROOT) # see https://github.com/travis-ci/travis-ci/issues/8177

install: go get -v -d -t ./...

script:
  - make build
  - make test
  - make lint
